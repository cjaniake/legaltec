{% extends "generic_template.html" %}

{% block content %}
	<div class="row">
		<div class="col-md-12">
			<div class="row">
				{% for object in object_list %}
				<div class="col-md-4">
					<div class="thumbnail">
						<img alt="{{ object.name }}" src="{{ object.src }}">
						<div class="caption">
							<h3>
								{{ object.name }}
							</h3>
							<p>
								{% for child in object.content %}
								{{ child|safe }}
								{% endfor %}
							</p>
							<p>
								{% if object.id %}
									<a class="btn btn-primary" href="{{ object.linkentrar }}">Entrar</a> <a class="btn" href="{{ object.link }}">Alterar</a>
								{% else %}
									<a class="btn btn-primary" href="{{ object.link }}">Incluir</a>
								{% endif %}
							</p>
						</div>
					</div>
				</div>
				{% endfor %}
			</div>
		</div>
	</div>
{% endblock %}
