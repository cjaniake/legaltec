{% extends "generic_template.html" %}

{% block content %}
	<div class="row">
		<div class="col-md-3">
		</div>
		<div class="col-md-6">
				<form action="{{ action }}" method="{{ http_method }}" enctype="multipart/form-data">
					<table class="fullwidth">
					{% for field in form %}
						<tr>
							<th>{{ field.label_tag }}</th>
							<td>{{ field }}</td>
						</tr>
					{% endfor %}
					<th></th><td>
						<button class="btn btn-primary">OK</button>
					</td>
					</table>
				</form>
		</div>
		<div class="col-md-3">
		</div>
	</div>
{% endblock %}
