{% extends "generic_template.html" %}

{% block content %}
	<div class="row">
		<div class="col-md-12">
			<div class="row">
				{% for object in object_list %}
				<div class="col-md-4">
					<div class="thumbnail">
						<img alt="Bootstrap Thumbnail Third" src="http://lorempixel.com/output/sports-q-c-600-200-1.jpg">
						<div class="caption">
							<h3>
								{{ object.name }}
							</h3>
							<p>
								{{ object.content }}
							</p>
							<p>
								{% if object.id %}
									<a class="btn btn-primary" href="/documents?documenttype={{ object.id }}">Documentos</a>
									<a class="btn" href="/documenttype/{{ object.id }}/fields">Campos</a> <a class="btn" href="{{ object.link }}">Alterar</a>
								{% else %}
									<a class="btn btn-primary" href="{{ object.link }}">Incluir</a>
								{% endif %}
							</p>
						</div>
					</div>
				</div>
				{% endfor %}
			</div>
		</div>
	</div>
{% endblock %}
